name: Tests
on:
  push:
    branches:
      - main
      - develop
jobs:
  test:
    name: Test
    runs-on: "ubuntu-latest"
    defaults:
      run:
        shell: bash -l {0}
    steps:
      - uses: actions/checkout@v3
      - name: Install MARPLE
        run: |
          install/install.sh
      - name: Run tests
        run: |
          test/run_tests.sh
