intro_text: False
custom_data:
  gene_coverage:
    file_format: "csv"
    section_name: "Gene Coverage"
    plot_type: "linegraph"
    pconfig:
      id: "gene_coverage_lineplot"
      title: "Gene Coverage"
      ylab: "Genes"
      xlab: "% Positions Covered"
      ymax: 388
      ymin: 0
      tt_label: "{point.y} genes have â‰¥ {point.x}% positions covered"
